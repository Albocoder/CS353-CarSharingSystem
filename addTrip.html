<!DOCTYPE html>
<html lang="en">
<head lang="EN">
    <title>Driver - Add trip</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This website helps reduce number of cars all over the world by increasing efficiency.">
    <meta name="author" content="Erin Avllazagaj">

    <title>Profile</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClxBKWP4R2v9krZX2Au65fqwA0rFw6UDM&libraries=places&callback=initMap" async defer></script>
    <script src="js/addTrip.js"></script>
</head>
<body style="background: #c5dcd9">
    <div class="container" style="margin-top: 10px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <p>Add Trip</p>
            </div>
            <div class="panel-body">
                <a id="add_row" class="btn btn-success pull-left">Add Checkpoint</a><a id='delete_row' class="pull-right btn btn-danger">Remove Checkpoint</a>
                <br><br>
                <div class="form-group col-md-offset-3">
                    <p>Start time: <input id="starthour" type="number" class="" maxlength="2" minlength="2" placeholder="18"/> <strong>:</strong>
                        <input id="startmin" maxlength="2" minlength="2" type="number" class="" placeholder="15" /></p>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <table class="table table-bordered table-hover" id="tab_logic">
                            <thead>
                            <tr >
                                <th class="text-center">
                                    #
                                </th>
                                <th class="text-center">
                                    Place name
                                </th>
                                <th class="text-center">
                                    Price
                                </th>
                                <th class="text-center">
                                    Hour
                                </th>
                                <th class="text-center">
                                    Min
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr id='addr0'>
                                <td>
                                    1
                                </td>
                                <td>
                                    <input type="text" name='name0'  placeholder='Name' class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name='price0' placeholder='Price' class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name='hour0' placeholder='Hour' class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name='minute0' placeholder='Minutes' class="form-control"/>
                                </td>
                            </tr>
                            <tr id='addr1'>
                                <td>
                                    2
                                </td>
                                <td>
                                    <input type="text" name='name1'  placeholder='Name' class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name='price1' placeholder='Price' class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name='hour1' placeholder='Hour' class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name='minute1' placeholder='Minutes' class="form-control"/>
                                </td>
                            </tr>
                            <tr id='addr2'></tr>
                            </tbody>
                        </table>
                        <button onclick="addtrip()" class="btn btn-primary">Add Trip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
