<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This website helps reduce number of cars all over the world by increasing efficiency.">
    <meta name="author" content="Erin Avllazagaj">

    <title>Car Sharing System</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/homepageJS.js"></script>
    <link href="css/homepage.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Car Sharing System</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="float: right">
            <ul class="nav navbar-nav">
                <li>
                    <a data-toggle="modal" data-target="#loginModal" href="#">Login</a>
                </li>
                <li>
                    <a data-toggle="modal" data-target="#registerModal" href="#">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Half Page Image Background Carousel Header -->
<header id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 style="text-align: center" class="modal-title">Login</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username" name="un" id="usrnm"/>
                        <br>
                        <input type="password" class="form-control" placeholder="password" name="pw" id="passwd"/>
                    </div>
                    <button type="button" onclick="login()" class="btn btn-lg btn-success btn-block">Login</button>
                    <br>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="registerModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 style="text-align: center" class="modal-title">Register</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email" name="mail" id="email"/>
                        <br>
                        <input type="text" class="form-control" placeholder="username" name="un" id="un"/>
                        <br>
                        <input type="password" class="form-control" placeholder="password" name="pw" id="registerpw"/>
                        <br>
                        <input type="password" class="form-control" placeholder="retype password" name="pw" id="retrypw"/><br>
                        <p>Role: </p>
                        <div class="btn-group" id="rolepicker" data-toggle="buttons">
                            <label class="btn btn-default blue">
                                <input type="radio" class="toggle" value="1">Passenger
                            </label>
                            <label class="btn btn-default blue">
                                <input type="radio" class="toggle" value="2">Driver
                            </label>
                        </div>
                    </div>
                    <button onclick="register()" class="btn btn-lg btn-primary btn-block" id="register">Register</button>
                </div>
            </div>

        </div>
    </div>

    <div class="carousel-inner">
        <div class="item">
            <div class="fill" style="background-image:url('img/hpSlide1.jpg');"></div>
            <div class="carousel-caption">
                <h1>Fun</h1>
            </div>
        </div>
        <div class="item active">
            <div class="fill" style="background-image:url('img/hpSlide2.jpg');"></div>
            <div class="carousel-caption">
                <h1>Fast</h1>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('img/hpSlide3.jpg');"></div>
            <div class="carousel-caption">
                <h1>Cheap</h1>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <!--<span class="icon-prev"></span>-->
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <!--<span class="icon-next"></span>-->
    </a>
</header>
</body>
</html>
